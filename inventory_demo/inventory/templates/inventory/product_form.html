<!DOCTYPE html>
<html>
<head>
  <title>Product Form</title>
</head>
<body>
  <h2>{% if product %}Edit{% else %}Add{% endif %} Product</h2>
  
  <form method="post">
    {% csrf_token %}

    <label>Name:</label><br>
    <input type="text" name="name" value="{{ product.name|default:'' }}" required><br><br>

    <label>Quantity:</label><br>
    <input type="number" name="quantity" value="{{ product.quantity|default:0 }}" required><br><br>

    <label>Price:</label><br>
    <input type="number" step="0.01" name="price" value="{{ product.price|default:0 }}" required><br><br>

    <label>Description:</label><br>
    <textarea name="description">{{ product.description|default:'' }}</textarea><br><br>

    <button type="submit">Save</button>
  </form>

  <br>
  <a href="{% url 'product_list' %}">Back</a>
</body>
</html>
